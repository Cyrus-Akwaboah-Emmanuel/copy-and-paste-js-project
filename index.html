<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy And Paste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>COPY & PASTE</h1>
                <p>This project helps me on my Javascript journey!</p>
            </header>
            <section>
                <form action="">
                    <textarea name="textarea" id="textarea"></textarea>
                    <button id="copy-text">copy text</button>
                </form>
                <form class="pasting-btn">
                    <textarea name="textarea" class="pasting-area"></textarea>
                    <button id="paste-text">paste text</button>
                </form>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
